name: Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      API_URL: ${{ secrets.API_URL }}

    strategy:
      matrix:
        node-version: [16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸ› ï¸ Compile code
        run: npm run build-prod

  deploy-client:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    needs: build
    steps:
      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v3
        with:
          enablement: true
          token: ${{ secrets.GH_PAGES_TOKEN }}

      - name: ğŸšš Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./build"

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  deploy-server:
    needs: build
    steps:
      - name: ğŸš€ Deploy to Heroku
        run: |
          mkdir deploy
          cp -r package.json package-lock.json src/server build deploy/
          ls deploy
        working-directory: ${{ github.workspace }}
        # You may pin to the exact commit or the version.
        # uses: behe/heroku-build@e062ad4e4170200099c6e739c88f74dfe8ea6500
        uses: behe/heroku-build@v1.2
        with:
          # Name of Heroku application
          app-name: ${{secrets.HEROKU_APP_NAME}}
          # API key with the deploy role
          api-key: ${{secrets.HEROKU_API_TOKEN}}
          # Directory to upload
          path: "./deploy"
